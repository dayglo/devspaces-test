schemaVersion: 2.1.0
metadata:
  name: python-hello-world
components:
  - name: python
    container:
      image: registry.redhat.io/devspaces/code-rhel8:latest
      volumeMounts:
        - name: venv
          path: /home/user/.venv
      memoryLimit: 2G
      mountSources: true
  - name: venv
    volume:
      size: 1G
  - name: httpd
    container:
      image: httpd
      endpoints:
      - name: httpd
        targetPort: 80
        protocol: https
        secure: true
        exposure: public
      memoryLimit: 2
