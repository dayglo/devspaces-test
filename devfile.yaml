schemaVersion: 2.1.0
metadata:
  name: python-hello-world
components:
  - name: python
    container:
      image: registry.redhat.io/devspaces/code-rhel8:latest
      volumeMounts:
        - name: venv
          path: /home/user/.venv
      memoryLimit: 2G
      mountSources: true
  - name: venv
    volume:
      size: 1G
  - name: anaconda
    container:
      image: continuumio/anaconda3:2022.10
      endpoints:
      - name: jupyter-from-anaconda
        targetPort: 8888
        protocol: https
        secure: true
        exposure: public
      # volumeMounts:
      #   - name: opt_conda
      #     path: /opt/conda
      memoryLimit: 2G
      mountSources: true
  # - name: opt_conda
  #   volume:
  #     size: 10G
commands:
  - id: run
    exec:
      label: "Run Jupyter"
      component: anaconda
      # workingDir: ${PROJECTS_ROOT}/python-hello-world
      # commandLine: /bin/bash -c "    conda install jupyter -y --quiet &&     mkdir -p /opt/notebooks &&     jupyter notebook     --notebook-dir=/opt/notebooks --ip='*' --port=8888     --no-browser --allow-root"
      commandLine: sleep 99999
      group:
        kind: run
