schemaVersion: 2.1.0
metadata:
  name: python-hello-world
components:
  - name: python
    container:
      image: registry.redhat.io/devspaces/code-rhel8:latest
      volumeMounts:
        - name: venv
          path: /home/user/.venv
      memoryLimit: 2G
      mountSources: true
  - name: venv
    volume:
      size: 1G
  - name: anaconda
    container:
      image: ddap-example-jupyter-image:latest
      endpoints:
      - name: jupyter-from-anaconda
        targetPort: 8888
        protocol: https
        secure: true
        exposure: public
      # volumeMounts:
      #   - name: opt_conda
      #     path: /opt/conda
      memoryLimit: 2G
      mountSources: true
  # - name: opt_conda
  #   volume:
  #     size: 10G
commands:
  - id: run
    exec:
      label: "Run Jupyter"
      component: anaconda
      group:
        kind: run
