schemaVersion: 2.1.0
metadata:
  name: python-hello-world
components:
  - name: python
    container:
      image: registry.redhat.io/devspaces/code-rhel8:latest
      volumeMounts:
        - name: venv
          path: /home/user/.venv
      memoryLimit: 2G
      mountSources: true
  - name: venv
    volume:
      size: 1G
  - name: conda
    container:
      image: jupyter/scipy-notebook:2023-02-28
      endpoints:
      - name: conda
        targetPort: 8888
        protocol: https
        secure: true
        exposure: public
      memoryLimit: 2G
